<div class="container">
    <form class="col-md-8">
        <div class="text-center">
            <h3>Add a New Apartment:</h3>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model='newApartment.name' required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address" ng-model='newApartment.address' required>
        </div>
        <div class="form-group">
            <label for="capacity">Max Capacity</label>
            <input type="number" class="form-control" id="capacity" placeholder="Max Capacity" ng-model='newApartment.maxCapacity' required>
        </div>
        <div class="form-group">
            <label for="ccapacity">Current Capacity</label>
            <input type="number" class="form-control" id="ccapacity" placeholder="Optional" ng-model='newApartment.maxCapacity'>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="url" class="form-control" id="imageUrl" placeholder="Image URL" ng-model='newApartment.imageUrl'>
        </div>

        <button type="submit" class="btn btn-primary btn-block" ng-submit=addApartment()>Add Property</button>
    </form>
</div>
