<div class="container">
  



  <form class="col-md-8" >
  <div class="text-center">

  <h3>Add a New Tenant:</h3>
</div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model='newTenant.name' required>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Address" ng-model='newTenant.address' required>
  </div>
  <div class="form-group">
    <label for="address">Age</label>
    <input type="number" class="form-control" id="address" placeholder="Age" ng-model='newTenant.age'>
  </div>

  
  
  <button type="submit" class="btn btn-default" ng-submit=addTenant()>Submit</button>
</form> 
</div>
