<div class="container">
    <div class="row">
        <div ng-repeat='apartment in apartments'>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a ui-sref='apartmentInfo({id: apartment._id})'>
                        <img src="http://thumbs.trulia-cdn.com/pictures/thumbs_6/ps.79/8/e/6/5/picture-uh=1b51548fa63bdcf66eefac6c5ea7c75-ps=8e65a98bdc498265fae3f6729bbd29f7-Venture-Apartment-619-N-Segoe-Rd-Madison-WI-53705.jpg" alt="...">
                        <div class="caption">
                            <h3>{{apartment.name}}</h3>
                    </a>
                    <p>{{apartment._id}}</p>
                    <p><a href="#" class="btn btn-primary" role="button">Button</a> 
                    <a href="#" class="btn btn-default" role="button">Button</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
